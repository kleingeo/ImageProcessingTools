name: Publish to PyPI

on:
  push: 
    branches:
      - master
  workflow_dispatch:
  
jobs:
    
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Setup Python
        run: python -m pip install --user --upgrade pip build twine setuptools
        shell: bash

      - name: Build wheel
        run: python -m build
        shell: bash

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/simple/medipt/
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
